<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Converter</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div id="container">
    <header>
      <h1>Distance Converter</h1>
    </header>
    <main>
      <p id="conversion">CONVERT KILOMETERS to MILES</p>
      <form action="">
        <input id="input" type="number" placeholder="Distance in kilometers">
        <button type="submit">Convert</button>
        <div id="converted">
          <p id="answer">1 kilometers = 0.62 Miles</p>
        </div>
      </form>
    </main>
    <div class="footer">
      <p>1.0 kilometers = 0.621371 miles</p>
      <p>1.0 miles = 1.60934 kilometers</p>
    </div>
  </div>

  <script src="Scripts/script.js"></script>
</body>

</html>
