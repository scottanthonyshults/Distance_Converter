<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Converter</title>
  <link rel="stylesheet" href="CSS/style.css">
  <!--<script src="Scripts/script.js"></script>-->
</head>

<body>
  <div id="container">
    <header>
      <h1>Distance Converter</h1>
    </header>
    <main>
      <p id="conversion">KILOMETERS to MILES</p>

      <form>
        <input id="input" type="number" placeholder="Distance in kilometers">
        <button type="button" id="convert">Convert</button>
        <div id="converted">
          <p id="answer">1 Kilometers = 0.62 Miles</p>

        </div>
      </form>
    </main>
    <div class="footer">
      <!--
      <p>1.0 kilometers = 0.621371 miles</p>m
      <p>1.0 miles = 1.60934 kilometers</p>
      -->
      <p id="option">press 'k' key to convert miles to kilometers</p>

    </div>
  </div>

  <script src="Scripts/script.js"></script>
</body>

</html>
